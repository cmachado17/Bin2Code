<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Code</title>
</head>
<body>
    <header>
        <h1>Bin2Code</h1>
        <h3>Convierte tu numero decimal en un numero binario</h3>
    </header>
    <main>
        <section>
            <form action="#">
                <label for="#">
                    <input type="number" name="decimal" id="decimal" min="0" max="99999999" value="0">
                </label>
                <button onclick=convertir(event)>Convertir</button>
            </form>
            <div>
           <p>Decimal: <span id="lugarDecimal"></span></p>
           <p>Binario: <span id="resultado"></span></p>
            </div>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
